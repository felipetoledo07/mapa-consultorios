<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda da Clínica</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Centro do Coração Logo" class="logo">
        <h1>Agenda da Clínica</h1>
        
        <div id="stats-container">
            <p>Ocupação: <span id="ocupacao-percent">--</span></p>
            <p>Vacância: <span id="vacancia-percent">--</span></p>
        </div>

        <div class="selectors">
            <div class="selector-group">
                <label for="tipo-select">Selecione a classe:</label>
                <select id="tipo-select">
                    <option value="">--Selecione--</option>
                </select>
            </div>
            <div class="selector-group">
                <label for="sala-select">Selecione o local:</label>
                <select id="sala-select" disabled>
                    <option value="">--Aguardando--</option>
                </select>
            </div>
        </div>
        <h2 id="agenda-title"></h2>
        <div id="agenda-container">
            <p>Selecione uma classe e um local para ver a agenda.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
