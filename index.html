<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Salas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de Salas</h1>
        <div class="selectors">
            <div class="selector-group">
                <label for="tipo-select">Selecione o Tipo:</label>
                <select id="tipo-select">
                    <option value="">--Selecione--</option>
                </select>
            </div>
            <div class="selector-group">
                <label for="sala-select">Selecione a Sala:</label>
                <select id="sala-select" disabled>
                    <option value="">--Aguardando tipo--</option>
                </select>
            </div>
        </div>
        <h2 id="agenda-title"></h2>
        <div id="agenda-container">
            <p>Selecione um tipo e uma sala para ver a agenda.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
